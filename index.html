<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA - Para que sea instalable como app -->

    <!-- Tus estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <!-- LOGIN SCREEN (se muestra primero) -->
    <div id="loginScreen" style="
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(135deg, #1a2980, #26d0ce);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    ">
        <div style="
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        ">
            <img src="assets/PObox.jpg" alt="PO Box El Paso" style="
                width: 120px;
                height: 120px;
                border-radius: 12px;
                margin: 0 auto 20px;
                object-fit: cover;
                border: 3px solid #3498db;
            ">
            <h1 style="color: #2c3e50; margin-bottom: 5px; font-size: 1.8rem;">PO BOX EL PASO</h1>
            <p style="color: #7f8c8d; margin-bottom: 30px; font-size: 0.9rem;">Sistema Interno de Gesti√≥n</p>
            
            <input type="password" 
                   id="loginPassword" 
                   placeholder="üîê Ingresa la contrase√±a de acceso"
                   autocomplete="off"
                   style="
                        width: 100%;
                        padding: 15px;
                        border: 2px solid #ddd;
                        border-radius: 10px;
                        font-size: 1rem;
                        margin-bottom: 20px;
                        transition: border 0.3s;
                   "
                   onkeypress="if(event.key === 'Enter') verifyLogin()">
            
            <button onclick="verifyLogin()" style="
                width: 100%;
                padding: 15px;
                background: linear-gradient(to right, #3498db, #2ecc71);
                color: white;
                border: none;
                border-radius: 10px;
                font-size: 1.1rem;
                font-weight: bold;
                cursor: pointer;
                transition: transform 0.2s;
            ">
                üöÄ INGRESAR AL SISTEMA
            </button>
            
            <div id="errorMessage" style="
                color: #e74c3c;
                margin-top: 15px;
                font-size: 0.9rem;
                display: none;
            ">
                ‚ùå Contrase√±a incorrecta. Intenta nuevamente.
            </div>
            
            <div style="color: #f39c12; font-size: 0.8rem; margin-top: 10px; font-style: italic;">
                Solo personal autorizado puede acceder
            </div>
            
            <div style="margin-top: 25px; color: #95a5a6; font-size: 0.8rem; border-top: 1px solid #eee; padding-top: 15px;">
                Acceso restringido ‚Ä¢ Sistema seguro offline
            </div>
        </div>
    </div>

    <!-- APP CONTENT (oculto hasta login) -->
    <div class="app-container" id="appContent" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-section">
                <img src="assets/PObox.jpg" alt="PO Box El Paso" class="company-logo">
                <div class="company-info">
                    <h1>PO BOX EL PASO</h1>
                    <p>Sistema Interno de Paqueter√≠a</p>
                </div>
            </div>

            <!-- Toggle modo d√≠a/noche -->
            <button id="theme-toggle" class="theme-btn">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- Layout principal -->
        <div class="main-layout">
            <!-- Men√∫ lateral -->
            <nav class="sidebar">
                <ul class="nav-list">
                    <li><button class="nav-item active" data-module="dashboard"><i class="fas fa-home"></i> Dashboard</button></li>
                    <li><button class="nav-item" data-module="racks"><i class="fas fa-warehouse"></i> Racks</button></li>
                    <li><button class="nav-item" data-module="plans"><i class="fas fa-crown"></i> Planes</button></li>
                    <li><button class="nav-item" data-module="clients"><i class="fas fa-users"></i> Clientes</button></li>
                    <li><button class="nav-item" data-module="packages"><i class="fas fa-box"></i> Paquetes</button></li>
                    <li><button class="nav-item" data-module="deliveries"><i class="fas fa-truck"></i> Entregas</button></li>
                    <li><button class="nav-item" data-module="reports"><i class="fas fa-chart-bar"></i> Reportes</button></li>
                </ul>
            </nav>

            <!-- Contenido -->
            <main class="content-area">
                <div class="page-header">
                    <h2 id="page-title">Dashboard</h2>
                </div>
                <div id="module-content">
                    <!-- Contenido din√°mico aqu√≠ -->
                </div>
            </main>
        </div>

        <!-- Footer simple -->
        <footer class="app-footer">
            <p>Sistema interno offline ‚Ä¢ PO Box El Paso</p>
        </footer>
    </div>

    <!-- SCRIPTS DE LOGIN (al principio) -->
    <script>
        // ============================================
        // CONFIGURACI√ìN - CAMBIA ESTA CONTRASE√ëA
        // ============================================
        const LOGIN_PASSWORD = "P0B0xVersion#1.0"; // CAMBIAR POR TU CONTRASE√ëA
        
        // ============================================
        // FUNCIONES DE LOGIN
        // ============================================
        
        // Verificar si ya est√° logueado
        function checkExistingLogin() {
            return sessionStorage.getItem('pobox_loggedin') === 'true';
        }
        
        // Verificar contrase√±a ingresada
        function verifyLogin() {
            const input = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (input === LOGIN_PASSWORD) {
                // Login exitoso
                sessionStorage.setItem('pobox_loggedin', 'true');
                showApp();
            } else {
                // Login fallido
                errorDiv.style.display = 'block';
                document.getElementById('loginPassword').value = '';
                document.getElementById('loginPassword').focus();
                
                // Animaci√≥n de error
                const inputField = document.getElementById('loginPassword');
                inputField.style.animation = 'none';
                setTimeout(() => {
                    inputField.style.animation = 'shake 0.5s';
                }, 10);
            }
        }
        
        // Mostrar la aplicaci√≥n
        function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
        }
        
        // Animaci√≥n shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', function() {
            if (checkExistingLogin()) {
                showApp();
            } else {
                document.getElementById('loginPassword').focus();
            }
        });
    </script>

    <!-- Scripts de la aplicaci√≥n (solo cargan despu√©s del login) -->
    <script src="js/storage.js"></script>
    <script src="js/ui-theme.js"></script>
    <script src="js/racks.js"></script>
    <script src="js/plans.js"></script>
    <script src="js/clients.js"></script>
    <script src="js/packages.js"></script>
    <script src="js/deliveries.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
