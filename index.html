<!DOCTYPE html>
<html lang="es" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>PO Box El Paso - Gestión Interna</title>
    
        <!-- PWA - Para que sea instalable como app -->
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="assets/icon-192.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="PO Box El Paso">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#3498db">
        <link rel="icon" type="image/png" href="assets/icon-192.png">
    
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
        <!-- Tus estilos -->
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    </head>
<body>

<div class="app-container">
    <!-- Header -->
    <header class="app-header">
        <div class="logo-section">
            <img src="assets/PObox.jpg" alt="PO Box El Paso" class="company-logo">
            <div class="company-info">
                <h1>PO BOX EL PASO</h1>
                <p>Sistema Interno de Paquetería</p>
            </div>
        </div>

        <!-- Toggle modo día/noche -->
        <button id="theme-toggle" class="theme-btn">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Layout principal -->
    <div class="main-layout">
        <!-- Menú lateral -->
        <nav class="sidebar">
            <ul class="nav-list">
                <li><button class="nav-item active" data-module="dashboard"><i class="fas fa-home"></i> Dashboard</button></li>
                <li><button class="nav-item" data-module="racks"><i class="fas fa-warehouse"></i> Racks</button></li>
                <li><button class="nav-item" data-module="plans"><i class="fas fa-crown"></i> Planes</button></li>
                <li><button class="nav-item" data-module="clients"><i class="fas fa-users"></i> Clientes</button></li>
                <li><button class="nav-item" data-module="packages"><i class="fas fa-box"></i> Paquetes</button></li>
                <li><button class="nav-item" data-module="deliveries"><i class="fas fa-truck"></i> Entregas</button></li>
                <li><button class="nav-item" data-module="reports"><i class="fas fa-chart-bar"></i> Reportes</button></li>
            </ul>
        </nav>

        <!-- Contenido -->
        <main class="content-area">
            <div class="page-header">
                <h2 id="page-title">Dashboard</h2>
            </div>
            <div id="module-content">
                <!-- Contenido dinámico aquí -->
            </div>
        </main>
    </div>

    <!-- Footer simple -->
    <footer class="app-footer">
        <p>Sistema interno offline • PO Box El Paso</p>
    </footer>
</div>

<!-- Scripts -->
<!-- 1. Primero storage (es la base de todo) -->
<script src="js/storage.js"></script>

<!-- 2. Luego ui-theme (opcional pero recomendado) -->
<script src="js/ui-theme.js"></script>

<!-- 3. Luego todos los módulos que usan Storage -->
<script src="js/racks.js"></script>
<script src="js/plans.js"></script>
<script src="js/clients.js"></script>
<script src="js/packages.js"></script>
<script src="js/deliveries.js"></script>  <!-- si ya lo tienes -->
<script src="js/dashboard.js"></script>
<script src="js/reports.js"></script>

<!-- 4. Al final app.js (que llama a las funciones de los módulos) -->
<script src="js/app.js"></script>

</body>
</html>"<!-- App para iPad -->"
